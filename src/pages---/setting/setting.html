<ion-header>
  <ion-navbar color="header-color" *ngIf="!currentTrack">
        <ion-title class="" style="font-weight: bold;">FASH</ion-title>
      </ion-navbar>


  <ion-navbar color="header-color" *ngIf="currentTrack">
    <ion-title class="title1">{{currentTrack.musicname}}
      <p *ngIf="currentTrack.artist">{{currentTrack.artist}}</p>
    </ion-title>
    <ion-buttons end>
      <button ion-button color="light" clear (click)="prevTrack()">
            <img width="18px" src="assets/images/fast-forward.png">
            </button>
      <button *ngIf="bit == false" ion-button color="light" clear (click)="playTrack(currentTrack)">
            <img width="18px" src="assets/images/play.png">
            </button>
      <button *ngIf="bit == true" ion-button color="light" clear (click)="pausetyTrack(currentTrack)">
            <img width="12px" src="assets/images/pause.png">
            </button>

      <button ion-button color="light" clear (click)="nextTrack()">
            <img width="18px" src="assets/images/fast-forwardr.png">
            </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list style="margin-bottom:0px;" class="list_cnt">
    <ion-item>
      <span class="carttitle">SETTINGS</span>
    </ion-item>
  </ion-list>

  <div class="setting">
    <ion-list>
      <ion-item (click)="termspolicy()">
        Terms of Service
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="privacypolicy()">
        Privacy Policy
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>
      <ion-item (click)="reteturnpolicy()">
        Returns and Refunds Policies
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
      </ion-item>

    </ion-list>
  </div>
</ion-content>

<ion-footer class="send">
  <div padding>
    <!-- <button class="btn_globle" style="height: 49px; width: 100%; margin: 0px auto; float:none; margin-bottom:10px;">DISCONNECT SPOTIFY</button> -->
    <!-- <button class="btn_globle" style="height: 49px; width: 100%; margin: 0px auto; float:none;">SIGN OUT</button> -->

    <div class="version">FASH v1.1.1</div>
  </div>
</ion-footer>
