<ion-header>
    <ion-navbar color="header-color" *ngIf="!currentTrack">
      <ion-title style="font-weight: bold;font-size:17px;color:#878787 !important">FASH</ion-title> 
      </ion-navbar>

  <ion-navbar color="header-color" *ngIf="currentTrack">
    <ion-title class="title1">{{currentTrack?.musicname}}
      <p *ngIf="currentTrack.artist">{{currentTrack?.artist}}</p>
    </ion-title>
    <ion-buttons end>
      <button ion-button color="light" clear (click)="prevTrack()">
      <img width="18px" src="assets/images/fast-forward.png">
      </button>
      <button *ngIf="bit == false" ion-button color="light" clear (click)="playTrack(currentTrack)">
      <img width="18px" src="assets/images/play.png">
      </button>
      <button *ngIf="bit == true" ion-button color="light" clear (click)="pausetyTrack(currentTrack)">
      <img width="12px" src="assets/images/pause.png">
      </button>

      <button ion-button color="light" clear (click)="nextTrack()">
      <img width="18px" src="assets/images/fast-forwardr.png">
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content style="color:#878787;" pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="user_id != null" class="questions" (click)="chatPage()"><img width="20px" src="assets/images/Shape.png"></div>
  <!--<button  text-center small full ion-button color="dark" clear>Edit</button>-->
<div class="profile_sec">
  <div class="user_pic" (click)="CameraAction()" *ngIf='user_id != null'>
    <img width="100px" [src]="srcImage">
   
  </div>
  <div class="user_pic" *ngIf='user_id == null'>
    <img width="100px"  src="assets/images/female.png">
  </div>
  <h3 *ngIf="profile?.complete_name != null">{{profile?.complete_name}}</h3>
<h4>{{profile?.email}}</h4>
<h4 *ngIf='user_id == null'> Guest </h4>
<h4><ion-icon name="md-pin"></ion-icon> {{city}}, {{country}} </h4>

<button *ngIf='user_id != null' (click)="socailsharing()" class="button-block" style="margin:24px 0; height:49px; background:rgba(155,155,155,0.7); font-family: futuraheavy; font-size:14px; border-radius:5px; 
float:left; width:100%; color:#fff; letter-spacing: 0.5px; border: 1px solid rgba(151,151,151,0.4); ">
    INVITE FRIENDS
</button> 

<ion-list class="profile_list"  *ngIf='user_id != null'>
  <!-- <ion-item (click)="orderhistoryPage()">
      ORDER HISTORY
    <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
  </ion-item> -->
  <ion-item (click)="editprofilePage()">
      EDIT PROFILE
    <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
  </ion-item>
  <ion-item (click)="changepasswordPage()" *ngIf="this.fbstats != 1" >
      CHANGE PASSWORD
    <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
  </ion-item>
  <ion-item (click)="settingPage()">
      SETTINGS
    <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
  </ion-item>

  <ion-item (click)="logout()">
      SIGN OUT
    <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
  </ion-item>

</ion-list>

<ion-list class="profile_list"  *ngIf='user_id == null'>
  <ion-item (click)="login()">
      LOG IN
    <ion-icon name="ios-arrow-forward-outline" item-end></ion-icon>
  </ion-item>
</ion-list>

</div>
</ion-content>
